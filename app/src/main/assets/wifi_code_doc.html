<h1 style="text-align: center;"><strong>WiFi QR-Code Guide</strong></h1>

<p><code>qrencode -o qr_code.png &quot;&lt;QR-String&gt;&quot;</code></p>
<h2>Wifi QR-Code</h2>
<h3>Schema:</h3>
<pre><code>WIFI:S:&lt;SSID&gt;;T:WPA2;P:&lt;PW&gt;;;
</code></pre>
<p>Replace <em>&lt;SSID&gt;</em>, <em>&lt;PW&gt;</em> and notice semicolons.</p>
<p>Use a QR code generator like <pre>qrencode</pre> or any other qr code tool for image generation.</p>
<p><a href="https://github.com/zxing/zxing/wiki/Barcode-Contents#wi-fi-network-config-android-ios-11">More details</a></p>
